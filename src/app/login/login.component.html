<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please Enter Username&Password</h6>
        </div>
        <form>
          <form [formGroup] = "loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div> <br>
              <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id is required</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
              <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
          </form>
          <a routerLink="/signup">New user? Click to signup!</a>
        </form>
      </div>
    </div>
  </div>
</div>
