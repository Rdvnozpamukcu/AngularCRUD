<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign-up</h1>
          <h6>Register yourself...</h6>
        </div>
        <form>
          <form [formGroup] ="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Full Name</label>
                <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
                <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','fullname')">Full Name</span>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number" >
                <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">Mobile Number</span>
              </div>
              <label for="exampleInputEmail1" class="form-label">Email Adress</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EMail Adress" >
              <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email Id is required</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword1" placeholder="password" >
              <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">Password required</span>
            </div>
            <button type="submit" [disabled]="!signupForm.valid" class="btn btn-success">Sign up!</button>
          </form>
          <a routerLink="/login">Already registered? Click to Login!  </a>
        </form>
      </div>
    </div>
  </div>
</div>
