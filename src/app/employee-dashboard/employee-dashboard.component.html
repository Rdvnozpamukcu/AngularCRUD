<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
  <h1 style="color: aquamarine;"> CRUD </h1>
  <div class="d-flex">
    <button (click)="clickAddEmployee()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
    <button routerLink="/login" class="btn btn-danger mx-2">LogOut</button>
  </div>
  </div>
  </nav>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email </th>
        <th scope="col">Telephone</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let row of employeeData">
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
        <td>{{row.mobile}}</td>
        <td>{{row.salary}}</td>
        <td>
          <button (click)="onEdit(row)" style="color:aliceblue" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" >Edit</button>
          <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="FName" aria-describedby="FNHelp" placeholder="First Name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="LName" placeholder="Last Name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Email Adress</label>
              <input type="text" formControlName="email" class="form-control" id="EAdress" placeholder="Email Adress">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Telephone</label>
              <input type="text" formControlName="mobile" class="form-control" id="TNumber" placeholder="Telephone Number">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Salary</label>
              <input type="text" formControlName="salary" class="form-control" id="Salaryy" placeholder="Salary">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel"   class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
